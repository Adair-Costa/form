<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Towards mars - OnebitX</title>

    <!-- Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Link css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Link favicon -->
    <link rel="shortcut icon" href="image/FAVICON-SPACEX.png" type="image/x-icon">

</head>

<body class="py-5">
    <div class="container px-4 container1">
        <!-- Logo -->
        <div class="text-center">
            <img class="img-fluid topLogo mt-4 mb-3" src="image/logoOneBitDark.png" alt="Logo">
        </div>

        <!-- Primeira divis達o do form -->
        <p class="paragraph">1 - What is your name?</p>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">First name:</span>
            <input type="text" class="form-control" placeholder="Type here:" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Second name:</span>
            <input type="text" class="form-control" placeholder="Type here:" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>

        <!-- Segunda divisao do form -->
        <p class="mt-3 paragraph">2 - What is your gender?
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Men
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                Women
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
            <label class="form-check-label" for="flexRadioDefault3">
                I prefer not to inform
            </label>
        </div>

        <!-- Terceira divis達o do form -->
        <p class="mt-3 paragraph">3 - Tag the trainings you've done:</p>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Basic astronaut training</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">
                Basic physical training</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Advanced astronaut training</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Intense physical training</label>
        </div>

        <!-- Quarta divis達o do form -->
        <p class="mt-3 paragraph">4 - what are your qualities:</p>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Proactive</label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option2">
            <label class="form-check-label" for="inlineCheckbox1">Resistant</label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option3">
            <label class="form-check-label" for="inlineCheckbox1">I don't vomit easily</label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option4">
            <label class="form-check-label" for="inlineCheckbox1">I do not fear martian</label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option5">
            <label class="form-check-label" for="inlineCheckbox1">I've seen all the Star Wars</label>
        </div>

        <!-- Quinta divis達o do form -->
        <div class="text-center">
            <button type="button" class="btn btn-outline-danger btnSend mb-3 mt-3">Send</button>
        </div>

    </div>

    <div class="container text-center fotter">
        <p>Made by Adair Costa &copy; OneBitCode All rights reserved - 2022</p>
    </div>

    <!-- Script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
